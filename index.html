<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Peso</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Para posicionar la imagen de alerta */
        }
        input[type="number"] {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #alert-image-container {
            margin-top: 20px;
            display: none; /* Ocultar por defecto */
            position: relative;
            animation: pulse-border 1.5s infinite; /* Animación de alerta */
            padding: 10px; /* Espacio para el efecto de borde */
            border-radius: 8px;
        }
        #alert-image {
            max-width: 100%;
            height: auto;
            display: block; /* Para centrar la imagen dentro del contenedor */
            margin: 0 auto;
        }
        /* Animación para el borde de alerta */
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Ingresa tu peso en kilogramos</h2>
        <input type="number" id="pesoInput" placeholder="Ej: 85" min="0">
        <button onclick="verificarPeso()">Verificar</button>

        <div id="alert-image-container">
            <img id="alert-image" src="https://media.printables.com/media/prints/998841/images/7600626_791682a0-27d4-40ef-91d6-7b7f17ae1333_b4abccfa-4a38-437f-83a1-c2ad8883ce90/image-removebg-preview-10.png" alt="Alerta de Peso">
        </div>
        
        <div id="youtube-background" style="display:none;"></div>
    </div>

    <script>
        // Esta variable almacenará el objeto reproductor de YouTube
        let player;

        // Función para cargar la API de YouTube IFrame Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-background', {
                height: '0', // Altura 0 para que no sea visible
                width: '0',  // Ancho 0 para que no sea visible
                videoId: 'm2wpyNBWRLw',
                playerVars: {
                    'autoplay': 0, // No reproducir automáticamente al cargar la página
                    'controls': 0, // Ocultar controles
                    'showinfo': 0, // Ocultar información del video
                    'loop': 1, // Reproducir en bucle
                    'playlist': 'm2wpyNBWRLw', // Necesario para loop=1
                    'mute': 0 // Asegurarse de que el audio no esté muteado
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // El reproductor está listo, pero no iniciamos la reproducción aquí
            // La iniciaremos solo cuando se cumpla la condición del peso.
        }

        // Cargar la API de YouTube IFrame Player de forma asíncrona
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function verificarPeso() {
            const peso = document.getElementById('pesoInput').value;
            const alertImageContainer = document.getElementById('alert-image-container');

            if (peso > 80) {
                alertImageContainer.style.display = 'block'; // Mostrar la imagen de alerta
                if (player) {
                    player.playVideo(); // Iniciar la reproducción del video si el reproductor está listo
                }
            } else {
                alertImageContainer.style.display = 'none'; // Ocultar la imagen si no se cumple la condición
                if (player) {
                    player.pauseVideo(); // Pausar el video si no se cumple la condición
                    player.seekTo(0); // Reiniciar el video al inicio
                }
                alert("Tu peso es 80 kg o menos. No se activará la alerta.");
            }
        }
    </script>

</body>
</html>
